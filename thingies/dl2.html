<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>thingies</title>
    <link rel="stylesheet" href="https://rawcdn.githack.com/nextapps-de/winbox/0.2.82/dist/css/winbox.min.css">
    <script src="https://rawcdn.githack.com/nextapps-de/winbox/0.2.82/dist/js/winbox.min.js"></script>
</head>
<body>
    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
    <div id="container"></div>

    <button onclick="load_swf('https://anoyhipsfr.github.io/thingies/data/ducklife2.swf')">Duck Life 2</button>

    <script>
        function load_swf(url) {
            window.RufflePlayer = window.RufflePlayer || {};
            window.addEventListener("load", (event) => {
                const ruffle = window.RufflePlayer.newest();
                const player = ruffle.createPlayer();
                const container = document.getElementById("container");
                container.appendChild(player);
                player.load(url);
            });
        }
    </script>
</body>
</html>
